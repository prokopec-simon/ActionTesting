name: Mirror Pull Request
permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  mirror-pr:
    runs-on: ubuntu-latest
    if: github.base_ref == 'master_HEI' || github.base_ref == 'master_HEN'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine mirror target branch
        id: branch
        run: |
          if [[ "${{ github.base_ref }}" == "master_HEI" ]]; then
            echo "target_branch=master_HEN" >> $GITHUB_OUTPUT
          else
            echo "target_branch=master_HEI" >> $GITHUB_OUTPUT
          fi

      - name: Create temp branch and cherry-pick commits
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          BASE_SHA=$(git merge-base origin/${{ github.base_ref }} $HEAD_SHA)
          TEMP_BRANCH=mirror-pr-$PR_NUM

          git fetch origin ${{ steps.branch.outputs.target_branch }}
          git checkout -b $TEMP_BRANCH origin/${{ steps.branch.outputs.target_branch }}
          git cherry-pick $BASE_SHA..$HEAD_SHA
          git push origin $TEMP_BRANCH

      - name: Create mirror pull request via REST API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          PR_TITLE="Mirror PR: ${{ github.event.pull_request.title }}"
          PR_BODY="Mirrored from original PR #${{ github.event.pull_request.number }}"
          HEAD="mirror-pr-${{ github.event.pull_request.number }}"
          BASE="${{ steps.branch.outputs.target_branch }}"

          echo "Creating PR from $HEAD to $BASE..."

          curl -s -X POST https://api.github.com/repos/${REPO}/pulls \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d @- <<EOF
          {
            "title": "$PR_TITLE",
            "head": "$HEAD",
            "base": "$BASE",
            "body": "$PR_BODY"
          }
